<table mat-table [dataSource]="dataSource">
  <!-- Relation Column -->
  <ng-container matColumnDef="relation">
    <th mat-header-cell *matHeaderCellDef> Relation </th>
    <td mat-cell *matCellDef="let element"> {{ element.relation }} </td>
  </ng-container>

  <!-- Full Name Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
  </ng-container>

  <!-- Date of Birth Column -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
    <td mat-cell *matCellDef="let element"> {{ element.dateOfBirth }} </td>
  </ng-container>

  <!-- Date of Birth Column -->
  <ng-container matColumnDef="dateOfDeath">
    <th mat-header-cell *matHeaderCellDef> Date of Death </th>
    <td mat-cell *matCellDef="let element"> {{ element.dateOfDeath }} </td>
  </ng-container>

  <!-- Column Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
