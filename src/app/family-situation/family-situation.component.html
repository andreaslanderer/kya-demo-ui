<form class="kyc-form">
  <mat-form-field class="kyc-full-width textarea-mat-form-field">
    <mat-label>Free text field: Family situation </mat-label>
    <textarea name="familySituationFreeText"
              matInput [(ngModel)]="text"
              cdkTextareaAutosize
              cdkAutosizeMinRows="2"
              cdkAutosizeMaxRows="50"></textarea>
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" (click)="onGenerate()">Generate</button>
  </div>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <mat-form-field class="kyc-full-width result-mat-form-field" *ngIf="relationshipStatus">
    <mat-label>Relationship Status</mat-label>
    <input matInput readonly [value]="relationshipStatus">
  </mat-form-field>
  <mat-form-field class="kyc-full-width result-mat-form-field" *ngIf="relationshipStatus">
    <mat-label>Date of Birth</mat-label>
    <input matInput readonly [value]="dateOfBirth">
  </mat-form-field>
  <div *ngIf="relationships && relationships.length > 0">
    <app-relationship-table [relationships]="relationships"></app-relationship-table>
  </div>
</form>
