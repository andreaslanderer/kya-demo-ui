<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Enter Document URL</mat-label>
      <input matInput [(ngModel)]="idUrl" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select Model</mat-label>
      <mat-select required [(value)]="selectedModel">
        <mat-option value="prebuilt-read">Generic Read Model</mat-option>
        <mat-option value="prebuilt-layout">Layout-optimized Model</mat-option>
        <mat-option value="prebuilt-document">Document Model</mat-option>
        <mat-option value="prebuilt-businessCard">Business Card Model</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="sendDocumentData()" [disabled]="isLoading">Parse Document</button>
      <button mat-raised-button color="warn" (click)="reset()" [disabled]="isLoading">Reset</button>
    </div>
  </mat-card-content>
</mat-card>

<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<mat-card *ngIf="documentImage && structuredData" style="margin-top: 50px">
  <mat-card-header>
    <mat-card-title>Result</mat-card-title>
    <mat-card-subtitle>ID Document</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="idUrl" alt="Document image" style="max-width: 1024px">
  <mat-card-content>
    <mat-form-field class="result-field">
      <textarea matInput style="min-height: 1000px">{{structuredData}}</textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
