<div class="slds-grid slds-grid_pull-padded slds-grid_vertical-align-end slds-m-top_large">
  <div class="slds-col_padded">
    <ngl-input label="Partner ID" fieldLevelHelpTooltip="Unique identifier of the partner">
      <input ngl type="text" [required]="true" [disabled]="false" placeholder="Partner ID" [(ngModel)]="partnerId">
    </ngl-input>
  </div>
  <div class="slds-col_padded">
    <button type="button" nglButton variant="brand" (click)="onProcess()">Get Professional Background</button>
  </div>
</div>

<div style="position:relative; height:6.25rem; z-index:0;"  *ngIf="isLoading">
  <ngl-spinner alternativeText="Loading"></ngl-spinner>
</div>
<div *ngIf="profBackground">
  <div class="slds-grid slds-grid_pull-padded slds-grid_vertical-align-center slds-m-top_large">
    <div class="slds-col_padded">
      <h1>Education</h1>
      <app-education-table [educations]="profBackground.education.educations"
                           [background]="profBackground.education.background">
      </app-education-table>
    </div>
  </div>
  <div class="slds-grid slds-grid_pull-padded slds-grid_vertical-align-center slds-m-top_large">
    <div class="slds-col_padded">
      <h1>Employment</h1>
      <app-employment-table [employments]="profBackground.employment.employments"
                            [background]="profBackground.employment.background">
      </app-employment-table>
    </div>
  </div>
  <div class="slds-grid slds-grid_pull-padded slds-grid_vertical-align-center slds-m-top_large">
    <div class="slds-col_padded">
      <h1>Self-Employment</h1>
      <app-self-employment-table [selfEmployments]="profBackground.selfEmployment.selfEmployments"
                                 [background]="profBackground.selfEmployment.background">
      </app-self-employment-table>
    </div>
  </div>
  <div class="slds-grid slds-grid_pull-padded slds-grid_vertical-align-center slds-m-top_large">
    <div class="slds-col_padded">
      <h1>Unemployment</h1>
      <app-unemployment-table [unemploymentPeriods]="profBackground.unemployment.unemploymentPeriods"
                              [background]="profBackground.unemployment.background">
      </app-unemployment-table>
    </div>
  </div>
</div>
